name: CI
on: [push, pull_request]
jobs:
  Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ "8.0", "9.0" ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Print Diagnostics
        run: |
          PATH=$PATH:$(pwd)/source-to-image/
          uname -a
          cat /etc/os-release
          docker --version
          podman --version
      - name: Build
        run: |
          PATH=$PATH:$(pwd)/source-to-image/
          ./build.sh --ci ${{ matrix.version }}
